<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="todo.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">To-Do App</h1>
    <div class="container mt-5" >

        <p id = "quote-of-the-day"></p>
    </div>
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="form-group">
          <input type="text" class="form-control" id="todo-input">
        </div>
        <button class="btn btn-primary btn-block" id="add-todo">Add choice</button>
        <button class="btn btn-secondary btn-block" id="show-random-todo">Show choice </button>
      </div>
    </div>
    <ul class="list-group mt-5" id="todo-list"></ul>
    
  </div>
</body>
</html>
